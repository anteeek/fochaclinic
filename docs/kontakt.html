<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klinika</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen overflow-x-hidden">
  <!-- Header copied from index.html -->
  <header id="main-header"></header>
  
  <main class="w-full max-w-full overflow-x-hidden min-h-screen">
    <!-- Main Content Section -->
    <section class="w-full min-h-screen bg-white pb-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        
        <!-- Top Section - Contact Information -->
        <div class="text-center mb-16">
          <h1 class="text-4xl md:text-5xl font-bold text-black mb-4">Jesteśmy tu dla Ciebie</h1>
          <p class="text-xl text-black mb-8">Zadzwoń i umów się na konsultację</p>
          
          <!-- Phone Number -->
          <div class="flex items-center justify-center mb-8">
            <div class="flex items-center space-x-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8 text-black">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <a href="tel:889817012" class="text-3xl font-bold text-black hover:underline focus:outline-none focus:ring-2 focus:ring-[#B4CBD1] rounded">
                889 817 012
              </a>
            </div>
          </div>
          
       
        </div>
        
        <!-- Bottom Section - Building Image and Clinic Details -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
          <!-- Left Column - Building Image -->
          <div>
            <img src="assets/hq.jpg" alt="OrthoCare Clinic Building" class="w-full h-[500px] object-cover rounded-lg shadow-lg">
          </div>
          
          <!-- Right Column - Clinic Details -->
          <div class="space-y-8">
            <!-- Logo -->
            <div class="text-left">
              <h2 class="text-4xl font-bold text-black mb-2">OrthoCare.</h2>
              <p class="text-xl text-black tracking-widest">klinika</p>
            </div>
            
            <!-- Registration Hours -->
            <div class="text-left">
              <h3 class="text-xl font-bold text-black mb-4">Rejestracja telefoniczna</h3>
              <div class="text-lg text-black space-y-1">
                <p>poniedziałek-piątek 9-17</p>
                <p>sobota 9-14</p>
              </div>
            </div>
            
            <!-- Address -->
            <div class="text-left">
              <p class="text-lg text-black">Radom ul. Dębowa 2</p>
            </div>
            
            <!-- Map Button -->
            <div class="text-left">
              <a href="https://maps.google.com/?q=ul.+Dębowa+2,+26-600+Radom" 
                 target="_blank" 
                 class="inline-flex items-center px-8 py-4 bg-[#B4CBD1] text-black rounded-full hover:bg-[#8BA3A9] transition-colors duration-300 font-medium text-lg">
                Mapa dojazdu
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer id="main-footer"></footer>
  <script src="js/main.js"></script>
  <script>
    // Insert header and footer from index.html
    fetch('index.html').then(r=>r.text()).then(html=>{
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      document.getElementById('main-header').innerHTML = doc.querySelector('header').outerHTML;
      document.getElementById('main-footer').innerHTML = doc.querySelector('footer').outerHTML;
    });
  </script>
</body>
</html>
