<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen overflow-x-hidden">
  <!-- Header copied from index.html -->
  <header id="main-header"></header>
  <main class="w-full max-w-full overflow-x-hidden min-h-[60vh] flex items-center justify-center">
    <h1 class="text-4xl font-bold text-[#31464b]">Blog</h1>
  </main>
  <!-- Footer copied from index.html -->
  <footer id="main-footer"></footer>
  <script src="js/main.js"></script>
  <script>
    // Insert header and footer from index.html
    fetch('index.html').then(r=>r.text()).then(html=>{
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      document.getElementById('main-header').innerHTML = doc.querySelector('header').outerHTML;
      document.getElementById('main-footer').innerHTML = doc.querySelector('footer').outerHTML;
    });
  </script>
</body>
</html>
